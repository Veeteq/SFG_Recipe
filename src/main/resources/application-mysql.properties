logging.level.com.wojnarowicz.sfg=debug

# Datasource
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/recipe_dev
spring.datasource.username=recipe_dev
spring.datasource.password=recipe
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.database-patform=org.hibernate.dialect.MySQL5InnoDBDialect
