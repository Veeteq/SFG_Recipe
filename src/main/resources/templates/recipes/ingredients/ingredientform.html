<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
        
    <title>Add/Edit Recipe</title>
</head>

  <body>
    <div class="container-fluid" style="margin-top: 10px">
      <div class="row">
        <div class="container">
          <div class="col-md-8 offset-md-2">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.recipeId} + '/ingredient'}" method="POST">
              <input type="hidden" th:field="*{id}">

              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h2 class="card-title">Edit Ingredient Information</h2>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4 form-group">
                      <label>Quantity:</label>
                      <input type="number" class="form-control" th:field="*{amount}"/>
                    </div>
                    <div class="col-md-4 form-group">
                      <label>Ingredient Name:</label>
                      <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                    <div class="col-md-4 form-group">
                      <label>Unit of Measure:</label>
                      <select class="form-control" name="uom.id">
                        <option th:each="uom:${uomList}" 
                                th:value="${uom.id}" 
                                th:selected="${uom.id.equals(ingredient.uom.id)}" 
                                th:text="${uom.name}">Uom 
                        </option>
                      </select>                    
                    </div>
                  </div>                                 
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>                
              </div>                  
            </form>
          </div>
        </div>        
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" th:src="@{/webjars/popper.js/1.15.0/umd/popper.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

  </body>
</html>
