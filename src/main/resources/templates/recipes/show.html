<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

  <title>My Recipes</title>
</head>

<body>
  <div class="container-fluid" style="margin-top: 20px">
    <div class="row">
      <div class="container">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h1 class="card-title" th:text="${recipe.title}">Recipe Name</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.description}">Description</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Categories:</h5>
              </div>
              <div class="col-md-3">
                <ul th:each="category : ${recipe.categories}">
                  <li th:text="${category.name}">Category</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Prep Time:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.prepTime}">30 min</p>
              </div>
              <div class="col-md-3">
                <h5>Difficulty:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.difficulty}">Easy</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Cook Time:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.cookTime}">30 min</p>
              </div>
              <div class="col-md-3">
                <h5>Servings:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.servings}">3 pers.</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>URL:</h5>
              </div>
              <div class="col-md-9">
                <p th:text="${recipe.url}">www.example.com</p>
              </div>
            </div>
          </div>
          <div class="card-header bg-primary text-white">
            <h1 class="card-title" th:text="'Ingredients'">Ingredients</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <ul th:each="ingredient : ${recipe.ingredients}">
                  <li th:text="${ingredient.amount + ' ' +
                                 ingredient.uom.name + ' - ' +
                                 ingredient.name}">1 teaspoon of salt</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-header bg-primary text-white">
            <h1 class="card-title" th:text="'Directions'">Directions</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.directions}">Directions</p>
              </div>
            </div>
          </div>
          <div class="card-header bg-primary text-white">
            <h1 class="card-title" th:text="'Notes'">Notes</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.notes.notes}">Notes</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
    th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
    th:src="@{/webjars/popper.js/1.15.0/umd/popper.min.js}"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
    th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</body>

</html>
