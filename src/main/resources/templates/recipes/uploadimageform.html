<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

  <title>Add new Image</title>
</head>

  <body>

    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="card">
            <div class="card-header">
              <h1 class="card-title">Upload a new recipe image</h1>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-5">
                  <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                         th:action="@{'/recipe/' + ${recipe.id} + '/image'}">
                    <label class="control-label">Select File</label>
                    <input id="imageFile" name="imageFile" type="file" class="file">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
